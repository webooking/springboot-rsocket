spring:
  main:
    lazy-initialization: true
  rsocket:
    server:
      port: 7000
  r2dbc:
    url: r2dbc:postgresql://127.0.0.1:5432/rsocket?currentSchema=account
    username: account
    password: 123456
    pool:
      enabled: true
      initial-size: 1
      max-size: 3

logging:
  level:
    io:
      r2dbc:
        postgresql:
          PARAM: DEBUG # for parameters
    org:
      springframework:
        r2dbc: DEBUG